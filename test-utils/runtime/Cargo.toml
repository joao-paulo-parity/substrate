[package]
name = "substrate-test-runtime"
version = "2.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
build = "build.rs"
license = "Apache-2.0"
homepage = "https://substrate.io"
repository = "https://github.com/paritytech/substrate/"
publish = false

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
beefy-primitives = { version = "4.0.0-dev", default-features = false, path = "../../primitives/beefy" , registry = "local" }
beefy-merkle-tree = { version = "4.0.0-dev", default-features = false, path = "../../frame/beefy-mmr/primitives" , registry = "local" }
sp-application-crypto = { version = "6.0.0", default-features = false, path = "../../primitives/application-crypto" , registry = "local" }
sp-consensus-aura = { version = "0.10.0-dev", default-features = false, path = "../../primitives/consensus/aura" , registry = "local" }
sp-consensus-babe = { version = "0.10.0-dev", default-features = false, path = "../../primitives/consensus/babe" , registry = "local" }
sp-block-builder = { version = "4.0.0-dev", default-features = false, path = "../../primitives/block-builder" , registry = "local" }
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] , registry = "local" }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] , registry = "local" }
sp-inherents = { version = "4.0.0", default-features = false, path = "../../primitives/inherents" , registry = "local" }
sp-keyring = { version = "6.0.0", optional = true, path = "../../primitives/keyring" , registry = "local" }
memory-db = { version = "0.30.0", default-features = false , registry = "local" }
sp-offchain = { version = "4.0.0-dev", default-features = false, path = "../../primitives/offchain" , registry = "local" }
sp-core = { version = "6.0.0", default-features = false, path = "../../primitives/core" , registry = "local" }
sp-std = { version = "7.0.0", default-features = false, path = "../../primitives/std" , registry = "local" }
sp-runtime-interface = { version = "6.0.0", default-features = false, path = "../../primitives/runtime-interface" , registry = "local" }
sp-io = { version = "6.0.0", default-features = false, path = "../../primitives/io" , registry = "local" }
frame-support = { version = "4.0.0-dev", default-features = false, path = "../../frame/support" , registry = "local" }
sp-version = { version = "5.0.0", default-features = false, path = "../../primitives/version" , registry = "local" }
sp-session = { version = "4.0.0-dev", default-features = false, path = "../../primitives/session" , registry = "local" }
sp-api = { version = "4.0.0-dev", default-features = false, path = "../../primitives/api" , registry = "local" }
sp-runtime = { version = "6.0.0", default-features = false, path = "../../primitives/runtime" , registry = "local" }
pallet-babe = { version = "4.0.0-dev", default-features = false, path = "../../frame/babe" , registry = "local" }
frame-system = { version = "4.0.0-dev", default-features = false, path = "../../frame/system" , registry = "local" }
frame-system-rpc-runtime-api = { version = "4.0.0-dev", default-features = false, path = "../../frame/system/rpc/runtime-api" , registry = "local" }
pallet-timestamp = { version = "4.0.0-dev", default-features = false, path = "../../frame/timestamp" , registry = "local" }
sp-finality-grandpa = { version = "4.0.0-dev", default-features = false, path = "../../primitives/finality-grandpa" , registry = "local" }
sp-trie = { version = "6.0.0", default-features = false, path = "../../primitives/trie" , registry = "local" }
sp-transaction-pool = { version = "4.0.0-dev", default-features = false, path = "../../primitives/transaction-pool" , registry = "local" }
trie-db = { version = "0.24.0", default-features = false , registry = "local" }
parity-util-mem = { version = "0.12.0", default-features = false, features = ["primitive-types"] , registry = "local" }
sc-service = { version = "0.10.0-dev", default-features = false, optional = true, features = ["test-helpers"], path = "../../client/service" , registry = "local" }
sp-state-machine = { version = "0.12.0", default-features = false, path = "../../primitives/state-machine" , registry = "local" }
sp-externalities = { version = "0.12.0", default-features = false, path = "../../primitives/externalities" , registry = "local" }

# 3rd party
cfg-if = { version = "1.0", registry = "local" }
log = { version = "0.4.17", default-features = false , registry = "local" }
serde = { version = "1.0.136", optional = true, features = ["derive"] , registry = "local" }

[dev-dependencies]
sc-block-builder = { version = "0.10.0-dev", path = "../../client/block-builder" , registry = "local" }
sc-executor = { version = "0.10.0-dev", path = "../../client/executor" , registry = "local" }
sp-consensus = { version = "0.10.0-dev", path = "../../primitives/consensus/common" , registry = "local" }
substrate-test-runtime-client = { version = "2.0.0", path = "./client" , registry = "local" }
futures = { version = "0.3.21", registry = "local" }

[build-dependencies]
substrate-wasm-builder = { version = "6.0.0", path = "../../utils/wasm-builder" , registry = "local" }

[features]
default = [
	"std",
]
std = [
	"parity-util-mem/std",
	"beefy-primitives/std",
	"beefy-merkle-tree/std",
	"sp-application-crypto/std",
	"sp-consensus-aura/std",
	"sp-consensus-babe/std",
	"sp-block-builder/std",
	"codec/std",
	"scale-info/std",
	"sp-inherents/std",
	"sp-keyring",
	"log/std",
	"memory-db/std",
	"sp-offchain/std",
	"sp-core/std",
	"sp-core/std",
	"sp-std/std",
	"sp-runtime-interface/std",
	"sp-io/std",
	"frame-support/std",
	"sp-version/std",
	"serde",
	"sp-session/std",
	"sp-api/std",
	"sp-runtime/std",
	"sp-externalities/std",
	"sp-state-machine/std",
	"pallet-babe/std",
	"frame-system-rpc-runtime-api/std",
	"frame-system/std",
	"pallet-timestamp/std",
	"sc-service",
	"sp-finality-grandpa/std",
	"sp-trie/std",
	"sp-transaction-pool/std",
	"trie-db/std",
]
# Special feature to disable logging
disable-logging = [ "sp-api/disable-logging" ]
