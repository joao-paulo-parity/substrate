[package]
name = "pallet-transaction-storage"
version = "4.0.0-dev"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
license = "Unlicense"
homepage = "https://substrate.io"
repository = "https://github.com/paritytech/substrate/"
description = "Storage chain pallet"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
array-bytes = { version = "4.1", optional = true , registry = "local" }
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false , registry = "local" }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] , registry = "local" }
serde = { version = "1.0.136", optional = true , registry = "local" }
frame-benchmarking = { version = "4.0.0-dev", default-features = false, optional = true, path = "../benchmarking" , registry = "local" }
frame-support = { version = "4.0.0", default-features = false, path = "../support" , registry = "local" }
frame-system = { version = "4.0.0-dev", default-features = false, path = "../system" , registry = "local" }
pallet-balances = { version = "4.0.0-dev", default-features = false, path = "../balances" , registry = "local" }
sp-inherents = { version = "4.0.0", default-features = false, path = "../../primitives/inherents" , registry = "local" }
sp-io = { version = "6.0.0", default-features = false, path = "../../primitives/io" , registry = "local" }
sp-runtime = { version = "6.0.0", default-features = false, path = "../../primitives/runtime" , registry = "local" }
sp-std = { version = "7.0.0", default-features = false, path = "../../primitives/std" , registry = "local" }
sp-transaction-storage-proof = { version = "4.0.0", default-features = false, path = "../../primitives/transaction-storage-proof" , registry = "local" }
log = { version = "0.4.17", default-features = false , registry = "local" }

[dev-dependencies]
sp-core = { version = "6.0.0", default-features = false, path = "../../primitives/core" , registry = "local" }
sp-transaction-storage-proof = { version = "4.0.0", default-features = true, path = "../../primitives/transaction-storage-proof" , registry = "local" }

[features]
default = ["std"]
runtime-benchmarks = ["array-bytes", "frame-benchmarking/runtime-benchmarks"]
std = [
	"log/std",
	"frame-benchmarking?/std",
	"codec/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-balances/std",
	"scale-info/std",
	"serde",
	"sp-inherents/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
	"sp-transaction-storage-proof/std",
]
try-runtime = ["frame-support/try-runtime"]
