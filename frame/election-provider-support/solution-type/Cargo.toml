[package]
name = "frame-election-provider-solution-type"
version = "7.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
license = "Apache-2.0"
homepage = "https://substrate.io"
repository = "https://github.com/paritytech/substrate/"
description = "NPoS Solution Type"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[lib]
proc-macro = true

[dependencies]
syn = { version = "1.0.98", features = ["full", "visit"] , registry = "local" }
quote = { version = "1.0", registry = "local" }
proc-macro2 = { version = "1.0.37", registry = "local" }
proc-macro-crate = { version = "1.1.3", registry = "local" }

[dev-dependencies]
parity-scale-codec = { version = "3.0.0", registry = "local" }
scale-info = { version = "2.1.1", registry = "local" }
sp-arithmetic = { version = "7.0.0", path = "../../../primitives/arithmetic" , registry = "local" }
# used by generate_solution_type:
frame-election-provider-support = { version = "4.0.0-dev", path = ".." , registry = "local" }
frame-support = { version = "4.0.0", path = "../../support" , registry = "local" }
trybuild = { version = "1.0.60", registry = "local" }
