[package]
name = "pallet-bags-list-fuzzer"
version = "4.0.0-dev"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
license = "Apache-2.0"
homepage = "https://substrate.io"
repository = "https://github.com/paritytech/substrate/"
description = "Fuzzer for FRAME pallet bags list"
readme = "README.md"
publish = false

[dependencies]
honggfuzz = { version = "0.5", registry = "local" }
rand = { version = "0.8", features = ["std", "small_rng"] , registry = "local" }
frame-election-provider-support = { version = "4.0.0-dev", features = ["fuzz"], path = "../../election-provider-support" , registry = "local" }
pallet-bags-list = { version = "4.0.0-dev", features = ["fuzz"], path = ".." , registry = "local" }

[[bin]]
name = "bags-list"
path = "src/main.rs"
