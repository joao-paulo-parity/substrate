[package]
name = "pallet-offences-benchmarking"
version = "4.0.0-dev"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
license = "Apache-2.0"
homepage = "https://substrate.io"
repository = "https://github.com/paritytech/substrate/"
description = "FRAME offences pallet benchmarking"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false , registry = "local" }
scale-info = { version = "2.0.0", default-features = false, features = ["derive"] , registry = "local" }
frame-benchmarking = { version = "4.0.0-dev", default-features = false, path = "../../benchmarking" , registry = "local" }
frame-election-provider-support = { version = "4.0.0-dev", default-features = false, path = "../../election-provider-support" , registry = "local" }
frame-support = { version = "4.0.0-dev", default-features = false, path = "../../support" , registry = "local" }
frame-system = { version = "4.0.0-dev", default-features = false, path = "../../system" , registry = "local" }
pallet-babe = { version = "4.0.0-dev", default-features = false, path = "../../babe" , registry = "local" }
pallet-balances = { version = "4.0.0-dev", default-features = false, path = "../../balances" , registry = "local" }
pallet-grandpa = { version = "4.0.0-dev", default-features = false, path = "../../grandpa" , registry = "local" }
pallet-im-online = { version = "4.0.0-dev", default-features = false, path = "../../im-online" , registry = "local" }
pallet-offences = { version = "4.0.0-dev", default-features = false, path = "../../offences" , registry = "local" }
pallet-session = { version = "4.0.0-dev", default-features = false, path = "../../session" , registry = "local" }
pallet-staking = { version = "4.0.0-dev", default-features = false, path = "../../staking" , registry = "local" }
sp-runtime = { version = "6.0.0", default-features = false, path = "../../../primitives/runtime" , registry = "local" }
sp-staking = { version = "4.0.0-dev", default-features = false, path = "../../../primitives/staking" , registry = "local" }
sp-std = { version = "7.0.0", default-features = false, path = "../../../primitives/std" , registry = "local" }

[dev-dependencies]
pallet-staking-reward-curve = { version = "7.0.0", path = "../../staking/reward-curve" , registry = "local" }
pallet-timestamp = { version = "4.0.0-dev", path = "../../timestamp" , registry = "local" }
sp-core = { version = "6.0.0", path = "../../../primitives/core" , registry = "local" }
sp-io = { version = "6.0.0", path = "../../../primitives/io" , registry = "local" }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-benchmarking/std",
	"frame-election-provider-support/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-babe/std",
	"pallet-balances/std",
	"pallet-grandpa/std",
	"pallet-im-online/std",
	"pallet-offences/std",
	"pallet-session/std",
	"pallet-staking/std",
	"scale-info/std",
	"sp-runtime/std",
	"sp-staking/std",
	"sp-std/std",
]

runtime-benchmarks = [
	"pallet-staking/runtime-benchmarks",
]
