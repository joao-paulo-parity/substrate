[package]
name = "pallet-session-benchmarking"
version = "4.0.0-dev"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
license = "Apache-2.0"
homepage = "https://substrate.io"
repository = "https://github.com/paritytech/substrate/"
description = "FRAME sessions pallet benchmarking"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
rand = { version = "0.7.2", default-features = false , registry = "local" }
frame-benchmarking = { version = "4.0.0-dev", default-features = false, path = "../../benchmarking" , registry = "local" }
frame-support = { version = "4.0.0", default-features = false, path = "../../support" , registry = "local" }
frame-system = { version = "4.0.0-dev", default-features = false, path = "../../system" , registry = "local" }
pallet-session = { version = "4.0.0-dev", default-features = false, path = "../../session" , registry = "local" }
pallet-staking = { version = "4.0.0-dev", default-features = false, path = "../../staking" , registry = "local" }
sp-runtime = { version = "6.0.0", default-features = false, path = "../../../primitives/runtime" , registry = "local" }
sp-session = { version = "4.0.0", default-features = false, path = "../../../primitives/session" , registry = "local" }
sp-std = { version = "7.0.0", default-features = false, path = "../../../primitives/std" , registry = "local" }

[dev-dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", features = ["derive"] , registry = "local" }
scale-info = { version = "2.1.1", registry = "local" }
frame-election-provider-support = { version = "4.0.0-dev", path = "../../election-provider-support" , registry = "local" }
pallet-balances = { version = "4.0.0-dev", path = "../../balances" , registry = "local" }
pallet-staking-reward-curve = { version = "8.0.0", path = "../../staking/reward-curve" , registry = "local" }
pallet-timestamp = { version = "4.0.0-dev", path = "../../timestamp" , registry = "local" }
sp-core = { version = "6.0.0", path = "../../../primitives/core" , registry = "local" }
sp-io = { version = "6.0.0", path = "../../../primitives/io" , registry = "local" }

[features]
default = ["std"]
std = [
	"frame-benchmarking/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-session/std",
	"pallet-staking/std",
	"rand/std",
	"sp-runtime/std",
	"sp-session/std",
	"sp-std/std",
]

runtime-benchmarks = [
	"pallet-staking/runtime-benchmarks",
]
