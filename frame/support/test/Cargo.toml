[package]
name = "frame-support-test"
version = "3.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
license = "Apache-2.0"
publish = false
homepage = "https://substrate.io"
repository = "https://github.com/paritytech/substrate/"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
serde = { version = "1.0.136", default-features = false, features = ["derive"] , registry = "local" }
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] , registry = "local" }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] , registry = "local" }
sp-arithmetic = { version = "6.0.0", default-features = false, path = "../../../primitives/arithmetic" , registry = "local" }
sp-io = { version = "6.0.0", path = "../../../primitives/io", default-features = false , registry = "local" }
sp-state-machine = { version = "0.12.0", optional = true, path = "../../../primitives/state-machine" , registry = "local" }
frame-support = { version = "4.0.0", default-features = false, path = "../" , registry = "local" }
sp-runtime = { version = "6.0.0", default-features = false, path = "../../../primitives/runtime" , registry = "local" }
sp-core = { version = "6.0.0", default-features = false, path = "../../../primitives/core" , registry = "local" }
sp-std = { version = "7.0.0", default-features = false, path = "../../../primitives/std" , registry = "local" }
sp-version = { version = "5.0.0", default-features = false, path = "../../../primitives/version" , registry = "local" }
trybuild = { version = "1.0.60", features = [ "diff" ] , registry = "local" }
pretty_assertions = { version = "1.2.1", registry = "local" }
rustversion = { version = "1.0.6", registry = "local" }
frame-system = { version = "4.0.0-dev", default-features = false, path = "../../system" , registry = "local" }
# The "std" feature for this pallet is never activated on purpose, in order to test construct_runtime error message
test-pallet = { package = "frame-support-test-pallet", default-features = false, path = "pallet" , registry = "local" }

[features]
default = ["std"]
std = [
	"serde/std",
	"codec/std",
	"scale-info/std",
	"frame-support/std",
	"frame-system/std",
	"sp-core/std",
	"sp-std/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-state-machine",
	"sp-arithmetic/std",
	"sp-version/std",
]
try-runtime = ["frame-support/try-runtime"]
# WARNING:
# Only CI runs with this feature enabled. This feature is for testing stuff related to the FRAME macros
# in conjunction with rust features.
frame-feature-testing = []
frame-feature-testing-2 = []
# Disable ui tests
disable-ui-tests = []
no-metadata-docs = ["frame-support/no-metadata-docs"]
