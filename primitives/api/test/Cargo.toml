[package]
name = "sp-api-test"
version = "2.0.1"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
license = "Apache-2.0"
publish = false
homepage = "https://substrate.io"
repository = "https://github.com/paritytech/substrate/"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
sp-api = { version = "4.0.0-dev", path = "../" , registry = "local" }
substrate-test-runtime-client = { version = "2.0.0", path = "../../../test-utils/runtime/client" , registry = "local" }
sp-version = { version = "5.0.0", path = "../../version" , registry = "local" }
sp-tracing = { version = "5.0.0", path = "../../tracing" , registry = "local" }
sp-runtime = { version = "6.0.0", path = "../../runtime" , registry = "local" }
sp-consensus = { version = "0.10.0-dev", path = "../../consensus/common" , registry = "local" }
sc-block-builder = { version = "0.10.0-dev", path = "../../../client/block-builder" , registry = "local" }
codec = { package = "parity-scale-codec", version = "3.0.0" , registry = "local" }
sp-state-machine = { version = "0.12.0", path = "../../state-machine" , registry = "local" }
trybuild = { version = "1.0.60", registry = "local" }
rustversion = { version = "1.0.6", registry = "local" }

[dev-dependencies]
criterion = { version = "0.3.0", registry = "local" }
futures = { version = "0.3.21", registry = "local" }
log = { version = "0.4.17", registry = "local" }
sp-core = { version = "6.0.0", path = "../../core" , registry = "local" }

[[bench]]
name = "bench"
harness = false

# We only need this to generate the correct code.
[features]
default = [ "std" ]
std = []
