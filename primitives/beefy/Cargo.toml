[package]
name = "beefy-primitives"
version = "4.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
license = "Apache-2.0"
homepage = "https://substrate.io"
repository = "https://github.com/paritytech/substrate"
description = "Primitives for BEEFY protocol."

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] , registry = "local" }
serde = { version = "1.0.136", optional = true, features = ["derive"] , registry = "local" }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] , registry = "local" }
sp-api = { version = "4.0.0", default-features = false, path = "../api" , registry = "local" }
sp-application-crypto = { version = "6.0.0", default-features = false, path = "../application-crypto" , registry = "local" }
sp-core = { version = "6.0.0", default-features = false, path = "../core" , registry = "local" }
sp-io = { version = "6.0.0", default-features = false, path = "../io" , registry = "local" }
sp-mmr-primitives = { version = "4.0.0", default-features = false, path = "../merkle-mountain-range" , registry = "local" }
sp-runtime = { version = "6.0.0", default-features = false, path = "../runtime" , registry = "local" }
sp-std = { version = "7.0.0", default-features = false, path = "../std" , registry = "local" }

[dev-dependencies]
array-bytes = { version = "4.1", registry = "local" }
sp-keystore = { version = "0.12.0", path = "../keystore" , registry = "local" }

[features]
default = ["std"]
std = [
	"codec/std",
	"scale-info/std",
	"serde",
	"sp-api/std",
	"sp-application-crypto/std",
	"sp-core/std",
	"sp-io/std",
	"sp-mmr-primitives/std",
	"sp-runtime/std",
	"sp-std/std",
]
